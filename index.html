<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>Character Counter</title>
    <script type="text/javascript" src="js/mylib.js"></script>
    <script type="text/javascript" src="js/mylib-keyboard-min.js"></script>
    <script type="text/javascript" src="js/char-count.js"></script>
</head>
<body>
    <form name="test" action="">
        <p>Type here:</p>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
        <p>Characters left: <span id="charsleft">10</span></p>
    </form>
    <script type="text/javascript">
        if(API && API.attachCharCounter)
        {
            API.attachCharCounter(
                document.forms[0].elements.text,
                10,
                {
                    enforceLimit: true,
                    counter: document.getElementById('charsleft')
                }
            );
        }
    </script>
</body>
</html>
